<div class="container footer-container">
  <p>
    {%- if page.lang == "ko" -%}
      {{ site.name_ko | escape }} - 
    {%- else -%}
      {{ site.name | escape }} - 
    {%- endif -%}
    <a href="mailto:{{ site.email }}" target="_blank">{{ site.email | escape }}</a>
    {%- if site.footer_show_references -%}
      &nbsp;- {{ site.references_title | default: "References on request" }}
    {%- endif -%}
  </p>
</div>
