    content:
      - layout: top
        title: Threat Detection, Analysis & Incident Response
        caption: 2020.09 - 2024.07 | R.O.K. Cyber Operations Command
        description: | 
          **Threat Detection & Analysis System Development**
          - Founding member of organization-wide Splunk deployment and operations, establishing enterprise security monitoring infrastructure
          - Designed and implemented 25 [SPL](https://docs.splunk.com/Splexicon:SPL)-based threat hunting scenarios and 10 monitoring dashboards
          - Successfully identified and mitigated 20+ security breaches at early stages, including supply chain attacks, APT campaigns, and large-scale data exfiltration
          - Led Splunk and threat hunting training programs for security analysts

          **Incident Response Leadership**
          - Led incident response and analysis teams for large-scale cyber threats including Log4j vulnerabilities and DDoS attacks
          - Conducted incident forensics and malware analysis to identify attacker TTPs and develop response strategies

          **Threat Hunting Operations**
          - Led proactive threat hunting operations across diverse network environments (internet-connected and isolated networks)
          - Conducted joint threat hunting operations with U.S. Cyber Command
          - Developed custom threat hunting frameworks and automation tools

              **Technology Stack**: <mark>Splunk</mark> <mark>QRadar</mark> <mark>Wireshark</mark> <mark>Zeek</mark> <mark>Arkime</mark> <mark>Security Onion</mark>

